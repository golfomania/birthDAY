<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- own CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- CDN materialize CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>birthDAY</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s6 push-s3">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">birthDAY</span>
              <p>
                Enter your date of birth to get the weekday you where born
              </p>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    placeholder="enter here"
                    name="birthday"
                    type="date"
                    class="white-text"
                  />
                </div>
                <div class="col s12">
                  <button
                    class="btn waves-effect waves-light blue-grey lighten-4 blue-grey-text right"
                    type="submit"
                    name="birthday"
                    id="submit_btn"
                  >
                    Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>

              <div class="row" id="result">
                <div class="card blue-grey lighten-4 blue-grey-text">
                  <p class="center-align" id="result_text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- CDN materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- own  -->
  <script src="app.js"></script>
</html>
